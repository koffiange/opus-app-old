<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>PrimeFaces Prestige - Access Denied</title>
</h:head>

<h:body styleClass="exception-body accessdenied">
    <div class="mobile-banner">
        <p:graphicImage name="images/logo-mobile.svg" library="prestige-layout" />
    </div>
    <div class="exception-panel">
        <div class="logo">
            <p:graphicImage name="images/logo.svg" library="prestige-layout" />
        </div>
    </div>
    <div class="exception-card">
        <div class="top-border"></div>
        <div class="exception-content">
            <h1>Access Denied</h1>
            <p>You don't have the necessary permissions.</p>
            <p:button value="Back to Dashboard" outcome="/dashboard" />
        </div>

    </div>
    <h:outputStylesheet name="css/layout-steel.css" library="prestige-layout" />
</h:body>

</html>
